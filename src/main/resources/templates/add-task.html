<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-5">
    <h3> Add Task</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/tasks/add}" th:object="${task}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="task" class="col-form-label">Task</label> <input type="text" th:field="*{task}" class="form-control" id="task" placeholder="Task"> <span th:if="${#fields.hasErrors('task')}" th:errors="*{task}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="taskdesc" class="col-form-label">Task Description</label> <input type="text" th:field="*{taskdesc}" class="form-control" id="taskdesc" placeholder="TaskDesc"> <span th:if="${#fields.hasErrors('taskdesc')}" th:errors="*{taskdesc}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="duedate" class="col-form-label">Task Due Date</label> <input type="date" th:field="*{duedate}" class="form-control" id="duedate" placeholder="TaskDueDate"> <span th:if="${#fields.hasErrors('duedate')}" th:errors="*{duedate}" class="text-danger"></span>
                        </div>


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Task">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
